<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pig game</title>
</head>
<body>
    <main>
        <section class="player1 player active" id="player1">
            <h1 class="name" id="name">Player 1</h1>
            <p class="score" id="score1">0</p>
            <div class="current">
                <p class="current-label">current</p>
                <p class="current-score" id="current-score1">0</p>
            </div>
        </section>

        <section class="player2 player" id="player2">
            <h1 class="name" id="name">Player 2</h1>
            <p class="score" id="score2">0</p>
            <div class="current">
                <p class="current-label">current</p>
                <p class="current-score" id="current-score2">0</p>
            </div>
        </section>

        <div class="play" id="play">
            <button class="playButton button" id="playButton">play</button>
        </div>

        <div class="gameOver" id="gameOver">
            <h1 id="displayWinner"></h1>
            <button class="restartButton button" id="restartButton">new game</button>
        </div>

        <img src="dice-1.png" class="dice" id="dice">
        <button class="new-game btn new" id="new-game">new game</button>
        <button class="roll btn roll" id="roll">roll</button>
        <button class="hold btn hold" id="hold">hold</button>

    </main>
    <script src="script.js"></script>
</body>
</html>
