<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing game</title>
</head>
<body>
    <div class="container">
        <div class="excercise" id="excercise"></div>
        <div class="twoColumns">
            <div class="column">
                <input type="text" class="input" id="input" name="input" placeholder="Your answer..." maxlength="4" size="10">
                <button class="submitBtn" id="submitBtn">submit</button>
            </div>
            <div class="column">
                <div class="score displayedElements" id="score"></div>
                <div class="lives displayedElements" id="lives"></div>
                <div class="remainingTime displayedElements" id="remainingTime"></div>
            </div>
        </div>
    </div>

    <div class="play" id="play">
        <button class="playButton button" id="playButton">play</button>
    </div>

    <div class="gameOver" id="gameOver">
        <h1 id="displayGameOverScore"></h1>
        <button class="restartButton button" id="restartButton">new game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
