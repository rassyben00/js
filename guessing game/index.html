<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>guessing game</title>
</head>
<body>
    <div class="excercise" id="excercise">asd</div>
    <input type="text" class="input" id="input" name="input">
    <button class="submitBtn" id="submitBtn">submit</button>
    <div class="score" id="score"></div>
    <div class="lives" id="lives"></div>
    <div class="remainingTime" id="remainingTime"></div>

    <div class="play" id="play">
        <button class="playButton button" id="playButton">play</button>
    </div>

    <div class="gameOver" id="gameOver">
        <h1 id="displayGameOverScore"></h1>
        <button class="restartButton button" id="restartButton">new game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
